name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug â€” list build output
        run: |
          echo "Working directory: $(pwd)"
          echo "List repo root:"
          ls -la
          echo "List dist folder (if exists):"
          if [ -d ./dist ]; then ls -la ./dist; echo "--- index.html head ---"; head -n 40 ./dist/index.html; else echo "dist not found"; fi

      - name: Publish to gh-pages branch (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
