# Ensure SPA routing works and allow direct file serving under /cv

[[headers]]
  for = "/cv/*"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment"
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
